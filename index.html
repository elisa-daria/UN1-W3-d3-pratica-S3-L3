<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list exercises</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
    </header>
    <main>
      <form id="form-stucture">
        <div id="task-generator">
          <label for="task-creator">Commit Your Task</label>
          <input
            id="task-creator"
            type="text"
            required
            placeholder="type in..."
            maxlength="70"
          />
          <button id="toDoButton">To Do!</button>
        </div>
      </form>
      <div id="task-list">
        <h3>TO DO LIST</h3>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
